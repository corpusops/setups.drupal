---
cops_drupal_ep_folder:   "{{ansible_env['ANSIBLE_FOLDER']}}"
cops_drupal_ep_playbook: "{{ansible_env['ANSIBLE_PLAY']}}"
cops_drupal_reconfigure_services: ["post-start-{service}"]
cops_drupal_lifecycle_app_push_code: false
cops_drupal_reconfigure_service_stderr: "journal+console"
cops_drupal_reconfigure_service_stdout: "journal+console"
cops_drupal_lifecycle_db: false
cops_drupal_lifecycle_dbbackup: false
cops_drupal_s_setup_maintenance_on: false
cops_drupal_s_setup_maintenance_off: false
