#!/usr/bin/env bash
# {{ansible_managed}}
# {% set cfg = cops_drupal_vars %}
# {% set force = cfg.get('force', {}) %}
default:
  suites:
    default:
      filters:
        tags: "~@exclude"
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrushContext
        - FeatureContext:
            parameters:
              http_username: "root"
              http_password: "rootroot"
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2:
        wd_host: "{{ cfg.tests_selenium_driver_url }}"
      base_url: "{{ cfg.drupal_uri }}"
      files_path: "{{cfg.project_root}}/resources/files"
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: "drupal"
      drupal:
        drupal_root: "{{cfg.project_root}}/www"
      selectors:
        message_selector: 'div[role=alert]'
        error_message_selector: '.placeholder'
        success_message_selector: '.messages.messages-status'
      # (you may need to adapt this file more than that ...)
      # make a copy in .ansible/playbooks/overrides/templates/behat.yml
      # and TODO
      text:
        username_field: "name"
        password_field: "pass"
